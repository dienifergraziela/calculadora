<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="resultado">
        <div data-pOperando class="pOperando"></div>
        <div data-opAtual class="opAtual"></div>
      </div>
      <button data-all-clear class="ocupaDois">AC</button>
      <button data-delete>DEL</button>
      <button data-operator class="operador">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operador">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operador">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operador">-</button>
      <button data-number class="ocupaDois">.</button>
      <button data-number>0</button>
      <button data-equals class="operador">=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
